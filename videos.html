<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>América en Barcelona. Videos de resumen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/bcn.ico" />
    <script src="js/load-header-footer.js" defer></script>
</head>

<body>
    <!-- header -->
    <header></header>

    <main>
        <!-- título -->
        <div class="day-title">
            <div class="main-menu">
                <a href="index.html">
                    <span class="main-menu">&times;</span>
                </a>
            </div>
            <h1>Vídeos de resumen</h1>
            <p class="day-description-videos">
                En este apartado hay una serie de vídeos de resumen del viaje.
            </p>
        </div>
        
        <!-- Videos -->
        <div class="video-container">
            <div class="video-wrapper">
                <video controls>
                    <source src="./video/castellers-compressed.mov" type="video/quicktime" />
                    Tu navegador no soporta el elemento de video.
                </video>
                <p>Ejemplo de un castell (castillo humano) que vimos en las fiestas de la Sagrada Familia.</p>
            </div>

            <div class="video-wrapper">
                <video controls>
                    <source src="./video/correfocs-compressed.mov" type="video/quicktime" />
                    Tu navegador no soporta el elemento de video.
                </video>
                <p>Resumen de un correfocs (correfuegos).</p>
            </div>

            <div class="video-wrapper">
                <video controls>
                    <source src="./video/gegants-compressed.mov" type="video/quicktime" />
                    Tu navegador no soporta el elemento de video.
                </video>
                <p>Resumen de la diada de Gegants.</p>
            </div>

            <div class="video-wrapper">
                <video controls>
                    <source src="./video/resumen-viaje-compressed.mov" type="video/quicktime" />
                    Tu navegador no soporta el elemento de video.
                </video>
                <p>Pequeño vídeo resumen del viaje.</p>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
